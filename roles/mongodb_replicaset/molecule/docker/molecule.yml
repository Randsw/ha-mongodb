      - mongodb_instances
provisioner:
  name: ansible
  config_options:
    defaults:
      pipelining: true
  log: true
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-../default/converge.yml}
verifier:
  name: ansible
